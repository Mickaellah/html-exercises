<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>
    10: Form to Google Sheets
  </title>
</head>

<body>

  <form action="https://script.google.com/macros/s/AKfycbx_k22UijbL8nV_HE_eFCqonZ5LtCmyZqLd_wvG3_lWoAdLGWI/exec"
    method="POST">

    <!--
        The google sheet can be found at: https://docs.google.com/spreadsheets/d/1Vnkb5rE1kgXFMt2So3RwfvfLwayVtATt1o9NM-ry9UI/edit?usp=sharing
        Create a field for each cell in the Google Sheet.
    -->
      <input type="hidden" name="contributor" value="Clopedia">
    <p>
      <label>
        Artist's name<br>
        <input type="text" name="artist_name" required><br>
      </label>
    </p>
    <p>
      <label>
       Artist's ID<br>
        <input type="text" name="artist_id" pattern="[a-z-_]+" required>
      </label>
    </p>
    <p>
      <label>
        Genre<br>
        <select name="genre">
          <optgroup label="Malagasy Genres">
            <option value="tsapiky">Tsapiky</option>
            <option value="kilalaky">Kilalaky</option>
            <option value="salegy">Salegy</option>
            <option value="malesa">Malesa</option>
          </optgroup>
          <optgroup label="International Genres">
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
            <option value="rnb">RnB</option>
          </optgroup>
        </select>
      </label>
    </p>
    <p>
      <label>
        Photo web address<br>
        <input type="url" name="photo_url">
      </label>
    </p>
    <p>
      <label>
        Biography<br>
        <input type="text" name="biography">
      </label>
    </p>
    <p>
      <label>
        Website<br>
        <input type="url" name="website">
      </label>
    </p>


    <p>
      <button type="submit">Save</button>
    </p>
  </form>
</body>

</html>
